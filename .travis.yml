language: cpp
sudo: required
dist: trusty
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7
        - llvm-toolchain-precise
        packages:
        - gcc-5
        - g++-5
  - os: osx
    compiler: clang
before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
before_script: 
script:
  - make
  - make test
  - make release
after_success: 
notifications:
  email: false
before_deploy:
  - export RELEASE_PKG_FILE=$(ls build/*.zip)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: peposso/xlsx2lua
    tags: true
  skip_cleanup: true
